    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .video-page-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 2rem;
            transition: gap 0.3s ease;
        }
        
        .back-link:hover {
            gap: 15px;
        }
        
        .video-detail-container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }
        
        .video-player-wrapper {
            position: relative;
            background: black;
            padding-top: 56.25%; /* 16:9 aspect ratio */
        }
        
        .video-player-wrapper video,
        .video-player-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .video-content {
            padding: 3rem;
        }
        
        .video-header {
            margin-bottom: 2rem;
        }
        
        .video-title-main {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
            line-height: 1.3;
            letter-spacing: -0.02em;
        }
        
        .video-meta-main {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .video-description-full {
            font-size: 1.2rem;
            line-height: 1.8;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        
        .video-actions-main {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .action-btn-large {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 12px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-primary);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }
        
        .action-btn-large:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }
        
        .related-section {
            margin-top: 4rem;
            padding-top: 3rem;
            border-top: 2px solid var(--border-color);
        }
        
        .related-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }
        
        .related-videos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }
        
        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }
        
        .error-message {
            text-align: center;
            padding: 4rem;
            color: #dc2626;
        }
        
        @media (max-width: 768px) {
            .video-title-main {
                font-size: 1.8rem;
            }
            
            .video-content {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
